<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>06_演示函数的柯里化</title>
</head>
<body>
<script>
    // function sum(a,b,c){
    //     return a+b+c
    // }
    function sum(a){
        return (b)=>{
            return (c)=>{
                return a+b+c
            }
        }
    }
    const result=sum(1)(2)(3)
    console.log(result)
</script>
</body>
</html>
